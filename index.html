<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h1>WELCOME</h1>
        <h2>To</h2>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div data-cell-index="0" id="aa" class="cell"></div>
            <div data-cell-index="1" id="bb" class="cell"></div>
            <div data-cell-index="2" id="cc" class="cell"></div>
            <div data-cell-index="3" id="dd" class="cell"></div>
            <div data-cell-index="4" id="ee" class="cell"></div>
            <div data-cell-index="5" id="ff" class="cell"></div>
            <div data-cell-index="6" id="gg" class="cell"></div>
            <div data-cell-index="7" id="hh" class="cell"></div>
            <div data-cell-index="8" id="ii" class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">RESTART</button>
    </section>
<script src="script.js"></script>
</body>
</html>
